<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{{title}}</title>

    {%block head_content%} {% endblock %}
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo">
        <a href="{{ url_for('index') }}" class="header__link">Habits</a>
      </h1>
      {% if "add" not in request.endpoint %}
      <h1 class="header__logo">
        <a href="{{ url_for('add_habit') }}" class="header__link"
          >Add new Habits</a
        >
      </h1>
      {% endif %}
    </header>

    <main class="main">{% block main_content %} {% endblock %}</main>
  </body>
</html>
